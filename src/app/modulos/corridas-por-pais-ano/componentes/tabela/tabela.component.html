<div class="container">
    <table>
        <tr>
            <th>COD</th>
            <th>Data</th>
            <th>Pista</th>
            <th>Campeonato</th>
        </tr>
        <tr *ngFor="let corrida of corridas">
            <td class="celulaCentralizada">{{corrida.id}}</td>
            <td class="celulaCentralizada">{{corrida.data}}</td>
            <td class="celulaCentralizada">{{corrida.pistaId}}</td>
            <td>{{corrida.campeonatoNome}}</td>
        </tr>
    </table>
</div>
