<div class="container">
    <div class="titulo">
        <h2>Informe seu Acesso</h2>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="login.email" placeholder="Digite seu email">
    </div>
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="text" [(ngModel)]="login.password" placeholder="Digite sua senha">
    </div>
    <div class="buttonContainer">
        <button (click)="getToken()">Enviar</button>
    </div>
</div>
