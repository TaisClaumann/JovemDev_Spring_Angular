<div class="container">
    <div class="form-group">
        <label class="label" for="name">Nome:</label>
        <input class="input" type="text" id="name" [(ngModel)]="name">
        <img class="lupa" src="../../../../../assets/icons/lupa.png" alt="lupa" (click)="getUsersByName()">
    </div>
    <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="text" id="email" [(ngModel)]="email">
        <img class="lupa" src="../../../../../assets/icons/lupa.png" alt="lupa" (click)="getUserByEmail()">
    </div>
    <div class="form-group">
        <label class="label" for="senha">Senha:</label>
        <input class="input" type="text" id="senha" [(ngModel)]="senha">
    </div>
    <div class="radio-group">
        <label class="label" for="permissoes">Permiss√µes:</label>
        <input class="radio" type="radio" value="ADMIN,USER" id="permissoes" checked>ADMIN
        <input class="radio" type="radio" value="USER" id="permissoes">USER
    </div>
    <div class="buttonContainer">
        <button>Salvar</button>
    </div>
</div>
