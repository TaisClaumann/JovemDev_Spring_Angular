<div class="container">
    <div class="form-group">
        <label class="label" for="name">Nome:</label>
        <input class="input" type="text" id="name" [(ngModel)]="user.name">
        <img class="lupa" src="../../../../../assets/icons/lupa.png" alt="lupa" (click)="getUsersByName()">
    </div>
    <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="text" id="email" [(ngModel)]="user.email">
        <img class="lupa" src="../../../../../assets/icons/lupa.png" alt="lupa" (click)="getUserByEmail()">
    </div>
    <div class="form-group">
        <label class="label" for="senha">Senha:</label>
        <input class="input" type="password" id="senha" [(ngModel)]="user.password">
    </div>
    <div class="radio-group">
        <label class="label" for="permissoes">Permiss√µes:</label>
        <input class="radio" type="radio" value="ADMIN,USER" id="permissoes" [(ngModel)]="user.roles">ADMIN
        <input class="radio" type="radio" value="USER" id="permissoes" [(ngModel)]="user.roles">USER
    </div>
    <div class="buttonContainer">
        <button (click)="insert()">Salvar</button>
    </div>
    <div class="form-group">
        <label class="label" for="id">COD:</label>
        <input class="inputCodigo" type="text" id="id" [(ngModel)]="id" placeholder="Busque pelo codigo aqui">
        <img class="lupa" src="../../../../../assets/icons/lupa.png" alt="lupa" (click)="getUserById()">
    </div>
</div>
